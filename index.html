<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Juego de Ortograf√≠a Pixel</title>

  <!-- Fuente pixel -->
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Press Start 2P', cursive;
      background: linear-gradient(135deg, #6a11cb, #2575fc);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .game {
      background-color: #fff;
      border: 6px solid #000;
      border-radius: 10px;
      padding: 25px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 10px 0 #000;
    }

    h1 {
      font-size: 16px;
      color: #ff006e;
      margin-bottom: 20px;
    }

    .question {
      font-size: 14px;
      margin-bottom: 15px;
    }

    button {
      display: block;
      width: 100%;
      margin: 8px 0;
      padding: 12px;
      font-family: 'Press Start 2P', cursive;
      font-size: 12px;
      background-color: #ffd60a;
      border: 3px solid #000;
      cursor: pointer;
    }

    button:hover {
      background-color: #ffbe0b;
    }

    .score {
      margin-top: 15px;
      font-size: 12px;
      color: #3a86ff;
    }

    .message {
      margin-top: 15px;
      font-size: 12px;
    }
  </style>
</head>
<body>

  <div class="game">
    <h1>üïπÔ∏è Ortograf√≠a Pixel</h1>

    <div class="question" id="question"></div>

    <div id="answers"></div>

    <div class="message" id="message"></div>

    <div class="score">
      ‚≠ê Puntos: <span id="score">0</span>
    </div>
  </div>

  <script>
    const questions = [
      {
        q: "¬øCu√°l palabra est√° bien escrita?",
        options: ["Aver", "Haber", "Aber"],
        correct: "Haber"
      },
      {
        q: "Elige la forma correcta:",
        options: ["Balla", "Valla", "Baya"],
        correct: "Valla"
      },
      {
        q: "¬øCu√°l es correcta?",
        options: ["Hacer", "Aser", "Haser"],
        correct: "Hacer"
      },
      {
        q: "Completa: Voy a ___ una tarea",
        options: ["Haser", "Aser", "Hacer"],
        correct: "Hacer"
      }
    ];

    let current = 0;
    let score = 0;

    const questionEl = document.getElementById("question");
    const answersEl = document.getElementById("answers");
    const messageEl = document.getElementById("message");
    const scoreEl = document.getElementById("score");

    function loadQuestion() {
      messageEl.textContent = "";
      answersEl.innerHTML = "";

      const q = questions[current];
      questionEl.textContent = q.q;

      q.options.forEach(option => {
        const btn = document.createElement("button");
        btn.textContent = option;
        btn.onclick = () => checkAnswer(option);
        answersEl.appendChild(btn);
      });
    }

    function checkAnswer(answer) {
      if (answer === questions[current].correct) {
        messageEl.textContent = "üéâ ¬°Muy bien!";
        score += 10;
      } else {
        messageEl.textContent = "‚ùå Intenta otra vez";
      }

      scoreEl.textContent = score;

      current++;
      if (current < questions.length) {
        setTimeout(loadQuestion, 1000);
      } else {
        setTimeout(() => {
          questionEl.textContent = "üèÜ ¬°Juego terminado!";
          answersEl.innerHTML = "";
          messageEl.textContent = "Puntaje final: " + score;
        }, 1000);
      }
    }

    loadQuestion();
  </script>

</body>
</html>
